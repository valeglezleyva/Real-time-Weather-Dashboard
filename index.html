<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="reset.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="style.css" type="text/css" rel="stylesheet">
        <title>Weather Dashboard</title>
</head>

<body>
    <div id="empty"></div>
    <header class="row">
        <div class="col-md-12 dashboard">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
        <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12">
                        <h4>Search for a City:</h4>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <ul class="list-group">
                            <li class="list-group-item">Austin</li>
                            <li class="list-group-item">Chicago</li>
                            <li class="list-group-item">New York</li>
                            <li class="list-group-item">Orlando</li>
                            <li class="list-group-item">San Francisco</li>
                            <li class="list-group-item">Seattle</li>
                            <li class="list-group-item">Denver</li>
                            <li class="list-group-item">Atlanta</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                              <h3>City</h3><br>
                              <p>Temp</p>
                              <p>Humidity</p>
                              <p>Wind Speed</p>
                              <p>UV Index</p>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <h3>5-Day Forecast</h3>
                        <div class="row">
                            <div class="grid-container">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
